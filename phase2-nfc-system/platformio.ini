[env:esp32dev]
platform = espressif32@5.4.0
board = esp32dev
framework = arduino

; Serial Monitor settings
monitor_port = COM10 
monitor_speed = 115200

; Upload settings
upload_speed = 921600

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3

; Build flags to ensure Serial is available
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DARDUINO_USB_MODE=1

; Board configuration
board_build.partitions = huge_app.csv