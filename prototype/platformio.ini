[env:esp32dev]
platform = espressif32@5.4.0
board = esp32dev
framework = arduino

monitor_speed = 115200
lib_deps = 
    bogde/HX711@^0.7.5
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.9

; Optional: Enable exception decoder for better error messages
monitor_filters = esp32_exception_decoder

; Optional: Increase monitor buffer for better serial output
monitor_rts = 0
monitor_dtr = 0